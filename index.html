<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Layouting FER 4</title>
  </head>
  <body>
    <header class="header fixed-top">
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="./images/tokped.svg" alt="" />
          </div>

          <ul class="menu">
            <li>
              <a href="">Our Service</a>
            </li>
            <li>
              <a href="">Why Us</a>
            </li>
            <li>
              <a href="">Testimonial</a>
            </li>
            <li>
              <a href="">FAQ</a>
            </li>
          </ul>
          <div class="burger">
            <img src="./images/menu.png" alt="" />
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="hero-content">
                <h1>Sewa & Rental Mobil Terbaik di kawasan ( Lokasimu )</h1>
                <p>
                  Selamat datang di Binar Car Rental. Kami menyediakan mobil
                  kualitas terbaik dengan harga terjangkau. selalu melayani
                  kebutuhanmu untuk sewa mobil selama 24jam.

                <a href=" " class="btn btn-success">Mulai Sewa Mobil</a>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-thumbnail">
          <img src="./images/img_car.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
